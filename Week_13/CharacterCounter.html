<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        input{
            width:160px;
            height:5px;
            background-color: bisque;
            margin:50px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <input type="text" id="in" onkeyup="countchar()" maxlength="60">
    <div id="count"></div>

    <script>
        function countchar() {
            var count = 60;
            var input = document.getElementById("in");
            var disp = document.getElementById("count");
            var remaining = count - input.value.length;
            disp.textContent = "Remaining characters: " + remaining+"/"+count;
          
        }
    </script>
</body>
</html>
